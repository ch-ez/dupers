<!DOCTYPE html>


<html lang="en">


<head>


    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Dupers United</title>


    <style>


        /* --- CSS RESET & VARIABLES --- */


        :root {


            --bg-color: #ffffff;


            --text-color: #111111;


            --accent-color: #5865F2; /* Discord Blurple */


            --font-main: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;


        }





        * {


            margin: 0;


            padding: 0;


            box-sizing: border-box;


        }





        body {


            background-color: var(--bg-color);


            color: var(--text-color);


            font-family: var(--font-main);


            height: 100vh;


            overflow: hidden;


            position: relative;


        }





        /* --- BACKGROUND CANVAS --- */


        #network-canvas {


            position: fixed;


            top: 0;


            left: 0;


            width: 100%;


            height: 100%;


            z-index: -1;


            pointer-events: none;


        }





        /* --- CONTENT WRAPPER --- */


        .content-wrapper {


            position: relative;


            z-index: 1;


            height: 100%;


            display: flex;


            flex-direction: column;


            justify-content: center;


            align-items: center;


            text-align: center;


            padding: 20px;


        }





        .container {


            max-width: 800px;


            animation: fadeIn 2s ease-out;


            padding: 40px;


        }





        /* --- BIG TITLE --- */


        h1 {


            font-size: 4.5rem;


            font-weight: 800;


            letter-spacing: -2px;


            line-height: 1;


            margin-bottom: 1.5rem;


            text-transform: uppercase;


            color: var(--text-color);


        }





        /* --- QUOTE / MISSION --- */


        p.mission {


            font-size: 1.35rem;


            font-weight: 400;


            color: #666;


            line-height: 1.5;


            margin-bottom: 3rem;


            max-width: 580px;


            margin-left: auto;


            margin-right: auto;


        }





        /* --- DISCORD BUTTON --- */


        .discord-btn {


            display: inline-flex;


            align-items: center;


            justify-content: center;


            background-color: var(--text-color);


            color: var(--bg-color);


            text-decoration: none;


            font-size: 1rem;


            font-weight: 600;


            padding: 16px 36px;


            border-radius: 50px;


            transition: all 0.3s ease;


            box-shadow: 0 5px 15px rgba(0,0,0,0.05);


        }





        .discord-btn:hover {


            transform: translateY(-2px);


            box-shadow: 0 10px 25px rgba(0,0,0,0.1);


            background-color: var(--accent-color);


        }





        /* --- RESPONSIVE --- */


        @media (max-width: 768px) {


            h1 { font-size: 2.8rem; letter-spacing: -1px; }


            p.mission { font-size: 1.1rem; }


        }





        @keyframes fadeIn {


            from { opacity: 0; transform: translateY(15px); }


            to { opacity: 1; transform: translateY(0); }


        }


    </style>


</head>


<body>





    <!-- The Network Background -->


    <canvas id="network-canvas"></canvas>





    <!-- The Main Content -->


    <div class="content-wrapper">


        <div class="container">


            <h1>Dupers United</h1>


            


            <p class="mission">


                We break the economy to fix the game. <br>


                Taking a stand against predatory P2W gambling.


            </p>





            <a href="https://discord.gg/YOUR_INVITE_CODE" class="discord-btn" target="_blank">


                Join the Discord


            </a>


        </div>


    </div>





    <!-- Script for Network Effect -->


    <script>


        const canvas = document.getElementById('network-canvas');


        const ctx = canvas.getContext('2d');





        let width, height;


        let particles = [];


        


        // Configuration


        const PARTICLE_COUNT = 70;      // Number of dots


        const CONNECT_DIST = 180;       // Max distance to draw a line (increased slightly for more connections)


        const MOUSE_DIST = 250;         // Max distance for mouse interaction (increased slightly)


        const SPEED = 0.3;              // Slower, smoother particle movement


        


        // Colors (RGBA - now with built-in opacity for dots and lines)


        const DOT_COLOR = 'rgba(0, 0, 0, 0.2)'; 


        const BASE_LINE_OPACITY = 0.15; // Max opacity for lines





        // Mouse tracking


        let mouse = { x: null, y: null };





        window.addEventListener('mousemove', (e) => {


            mouse.x = e.clientX;


            mouse.y = e.clientY;


        });


        


        // Clear mouse when leaving window so it doesn't get stuck


        window.addEventListener('mouseout', () => {


            mouse.x = null;


            mouse.y = null;


        });





        // Resize function


        function resize() {


            width = window.innerWidth;


            height = window.innerHeight;


            canvas.width = width;


            canvas.height = height;


            initParticles();


        }





        class Particle {


            constructor() {


                this.x = Math.random() * width;


                this.y = Math.random() * height;


                this.vx = (Math.random() - 0.5) * SPEED; // Velocity X


                this.vy = (Math.random() - 0.5) * SPEED; // Velocity Y


                this.size = 2; // Particle dot size


            }





            update() {


                this.x += this.vx;


                this.y += this.vy;





                // Bounce off edges (smoother than just reversing, by checking boundary first)


                if (this.x < 0 || this.x > width) this.vx *= -1;


                if (this.y < 0 || this.y > height) this.vy *= -1;


            }





            draw() {


                ctx.fillStyle = DOT_COLOR;


                ctx.beginPath();


                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);


                ctx.fill();


            }


        }





        function initParticles() {


            particles = [];


            // Adjust particle count based on screen size (less on mobile)


            const count = width < 768 ? PARTICLE_COUNT / 2 : PARTICLE_COUNT;


            


            for (let i = 0; i < count; i++) {


                particles.push(new Particle());


            }


        }





        function animate() {


            ctx.clearRect(0, 0, width, height);





            // Update and draw particles


            for (let i = 0; i < particles.length; i++) {


                particles[i].update();


                particles[i].draw();





                // Check connections to other particles


                for (let j = i; j < particles.length; j++) {


                    const dx = particles[i].x - particles[j].x;


                    const dy = particles[i].y - particles[j].y;


                    const dist = Math.sqrt(dx * dx + dy * dy);





                    if (dist < CONNECT_DIST) {


                        const opacity = BASE_LINE_OPACITY * (1 - (dist / CONNECT_DIST)); // Fades out with distance


                        ctx.beginPath();


                        ctx.strokeStyle = `rgba(0, 0, 0, ${opacity})`;


                        ctx.lineWidth = 1;


                        ctx.moveTo(particles[i].x, particles[i].y);


                        ctx.lineTo(particles[j].x, particles[j].y);


                        ctx.stroke();


                    }


                }





                // Check connection to mouse


                if (mouse.x != null) {


                    const dx = particles[i].x - mouse.x;


                    const dy = particles[i].y - mouse.y;


                    const dist = Math.sqrt(dx * dx + dy * dy);





                    if (dist < MOUSE_DIST) {


                        const opacity = BASE_LINE_OPACITY * (1 - (dist / MOUSE_DIST)); // Fades out with distance


                        ctx.beginPath();


                        ctx.strokeStyle = `rgba(0, 0, 0, ${opacity})`;


                        ctx.lineWidth = 1;


                        ctx.moveTo(particles[i].x, particles[i].y);


                        ctx.lineTo(mouse.x, mouse.y);


                        ctx.stroke();


                    }


                }


            }


            requestAnimationFrame(animate);


        }





        // Initialize


        window.addEventListener('resize', resize);


        resize();


        animate();


    </script>


</body>


</html>
